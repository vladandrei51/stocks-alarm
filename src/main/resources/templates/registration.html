<!DOCTYPE HTML>
<html xmlns:th="thymeleaf.org">
<body>
<h1>form</h1>
<form action="/user/registration" enctype="utf8" method="POST" th:object="${user}">
      

    <label>firstName</label>   
    <input th:field="*{firstName}" type="text"/> <br>
    <p class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p> <br><br>

        
    <label>lastName</label>
    <input th:field="*{lastName}" type="text"/> <br>
    <p class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p> <br><br>

            
    <label>email</label>
    <input th:field="*{email}" type="text"/> <br>
    <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p> <br><br>

    <label>password</label>
    <input th:field="*{password}" type="text"/> <br>
    <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p> <br><br>

        
        
    <button type="submit">submit</button>

</form>
 
<a href="/user/login">Do you already have an account?</a>
</body>

</html>

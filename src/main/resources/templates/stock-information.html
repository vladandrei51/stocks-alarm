<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${stockSymbol}"></title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

<div th:if="${#strings.isEmpty(stock.name)}">
    <div class="alert alert-warning">
        <h3>Warning!</h3>
        <p th:text="'No such stock found: ' + ${stock.symbol}"></p>
    </div>
</div>

<div th:unless="${#strings.isEmpty(stock.name)}">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th> Symbol</th>
            <th> Name</th>
            <th> Type</th>
            <th> Region</th>
            <th> Market open</th>
            <th> Market close</th>
            <th> Timezone</th>
            <th> Currency</th>
            <th> Match score</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td style="text-align:center"><span th:text="${stock.symbol}"></span></td>
            <td style="text-align:center"><span th:text="${stock.name}"></span></td>
            <td style="text-align:center"><span th:text="${stock.type}"></span></td>
            <td style="text-align:center"><span th:text="${stock.region}"></span></td>
            <td style="text-align:center"><span th:text="${stock.marketOpen}"></span></td>
            <td style="text-align:center"><span th:text="${stock.marketClose}"></span></td>
            <td style="text-align:center"><span th:text="${stock.timezone}"></span></td>
            <td style="text-align:center"><span th:text="${stock.currency}"></span></td>
            <td style="text-align:center"><span th:text="${stock.matchScore}"></span></td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
